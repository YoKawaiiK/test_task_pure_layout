<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
  </head>
  <body>
    <div data-name-page="SignUp"></div>
    <form novalidate action="" class="form">
      <div class="form__form_container">
        <header class="form_container__header">
          <span class="header__title">Регистрация</span>
        </header>
        <main class="form_container__main_content">
          <div class="main_content__field">
            <label>
              <div class="field__title">
                <span class="title__title_item">Логин</span>
                <span
                  class="title__title_item title__title_item_error"
                  data-field-name="login"
                >
                </span>
              </div>
              <input
                class="field__input"
                type="text"
                name="login"
                id="login"
                value="metastudio24"
              />
            </label>
          </div>
          <div class="main_content__field">
            <label>
              <div class="field__title">
                <span
                  class="title__title_item title__title_item_error"
                  data-field-name="email"
                >
                </span>
              </div>
              <input
                class="field__input"
                type="email"
                id="email"
                name="Email"
                placeholder="Email"
              />
            </label>
          </div>
          <div class="main_content__field">
            <label>
              <div class="field__title">
                <span
                  class="title__title_item title__title_item_error"
                  data-field-name="telephone"
                >
                </span>
              </div>
              <input
                class="field__input"
                type="phone"
                id="telephone"
                name="Telephone"
                placeholder="Телефон"
                value=""
              />
            </label>
          </div>
          <div class="main_content__field main_content__field_password">
            <label>
              <div class="field__title">
                <span class="title__title_item">Пароль</span>
                <span
                  class="title__title_item title__title_item_error"
                  data-field-name="password"
                >
                </span>
              </div>
              <input
                class="field__input field__input_passsword"
                type="password"
                name="Password"
                id="password"
                value="12345645634"
              />
            </label>
            <span class="field__show_toggle" id="tooglePassword">
              <svg class="show_toggle__icon">
                <use xlink:href="#password-show-off" />
              </svg>
              <svg class="show_toggle__icon" display="none">
                <use xlink:href="#password-show-on" />
              </svg>
            </span>
          </div>
          <div class="main_content__field main_content__field_password">
            <label>
              <div class="field__title">
                <span class="title__title_item"> Подтверждение пароля</span>
                <span
                  class="title__title_item title__title_item_error"
                  data-field-name="password2"
                >
                </span>
              </div>
              <input
                class="field__input field__input_passsword"
                type="password"
                name="Password2"
                id="password2"
                value="12345645634"
              />
              <span class="field__show_toggle" id="tooglePassword2">
                <svg class="show_toggle__icon">
                  <use xlink:href="#password-show-off" />
                </svg>
                <svg class="show_toggle__icon" display="none">
                  <use xlink:href="#password-show-on" />
                </svg>
              </span>
            </label>
          </div>
        </main>
        <footer class="form_container__footer">
          <button type="button" class="footer__button_submit" id="submit">
            Зарегистрироваться
          </button>
        </footer>
      </div>
    </form>
  </body>
</html>
